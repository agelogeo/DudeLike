<ion-header>

  <ion-navbar>
    <ion-title>Givealike</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="presentSocial($event)"><ion-icon name="share"></ion-icon></button>
      <button ion-button icon-only (click)="presentPopover($event)"><ion-icon name="information-circle"></ion-icon></button>
      <button ion-button icon-only (click)="onLogOut()"><ion-icon name="log-out"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card no-padding>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="pic">
      </ion-avatar>
      <h2>{{name}}</h2>
      <p>{{mail}}</p>
    </ion-item>
  </ion-card>

  <button ion-button block large color="menuBackground" (click)="onInstructions()">Instructions</button>
  <br><br><br>
  <ion-grid no-margin no-padding>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input type="text" [(ngModel)]="link" required placeholder="Paste URL here.." clearInput="true"></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
      <ion-row>
      <ion-col>
        <button ion-button block color="dark" (click)="onPaste()" [disabled]="isMaxReached()">Paste Link & Load Ad </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br><br><br>
  <button ion-button round block large color="primary" (click)="showAd()" [disabled]="!isValid()">Get 25+ Likes!</button>
  <br>
  <p *ngIf="emptyAd && link.length>25" class="unavailable">Our service is currently overloaded,<br> please try again in a few minutes.</p>
  <p *ngIf="isLinkInvalid() && wrongLink" class="unavailable">Link may be broken or invalid,<br> please check & paste it again.</p>
  <p *ngIf="isMaxReached()" class="unavailable">You've reached your maximum likes,<br> you can come back tomorrow.</p>

</ion-content>
